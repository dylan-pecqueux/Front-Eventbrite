<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Require fontawsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <title>Commentaires</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid" id="jumbotron-comment" >
        <div class="text-center" >
            <h3 class='display-4'>Commentaires</h3>
        </div>
    </div>
    <div class="container m-5">
    
      <div class="tweets-container">
        <div class="card tweet">
          <a class="author">
            <img class="avatar" src="../images/event-photo.jpg" />
            <span class="name">Moi Même</span>
          </a>
          <div class="content">
            Hello World!
          </div>
          <div class="actions">
            <span class="fa fa-retweet"></span>
            <span class="fa fa-heart"></span>
          </div>
        </div>
    </div>

    <div class="container">
           
      <div class="row">
          <div class="col-md-6">
              <div class="widget-area no-padding blank">
                  <div class="status-upload">
                      <form>
                          <textarea placeholder="Entre un commentaire d'un évènement super intéressant" ></textarea>
                          <ul>
                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Audio"><i class="fa fa-music"></i></a></li>
                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Video"><i class="fa fa-video-camera"></i></a></li>
                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Sound Record"><i class="fa fa-microphone"></i></a></li>
                            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></li>
                          </ul>
                          <button type="submit" class="btn btn-success green"><i class="fa fa-share"></i> Share</button>
                      </form>
                  </div>
              </div>
          </div> 
        </div>
      </div>
    </div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </boddy>
  </html>
