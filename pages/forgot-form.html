<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Require fontawsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <title>Forgot password</title>
  </head>
  <body>


    <div class="jumbotron jumbotron-fluid" id="jumbotron-new" >
      <div class="container-fluid blockquote text-center d-flex justify-content-center">
        <section class="m-4 " >
            <div class="container">
                <div class="d-flex justify-content-center h-100">
                  <div class="card" id='card-forgotpass'>
                    <div class="card-header">
                      <h3 class="mt-2">Mot de passe oublié?</h3>
                      <div class="d-flex justify-content-end social_icon">
                        <span><i class="fas fa-lock"></i></span>
                      </div>
                      
                    </div>
                    <div class="card-body">
                      <form>
                        <p class="text-white">Vous pouvez réinitialiser votre mot de passe ici.</p>
                        <div class="input-group form-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                          </div>
                          <input type="email" class="form-control" placeholder="Entrez votre adresse mail">
                        </div>
                        
                        <div class="form-group">
                          <input type="submit" value="Envoyer" class="btn float-right login_btn">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
      </div>
    </div>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
